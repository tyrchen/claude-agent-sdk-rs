[package]
name = "claude-agent-sdk"
version = "0.1.0"
authors = ["Tao Chen <tao.chen@example.com>"]
edition = "2021"
rust-version = "1.70"
license = "MIT"
documentation = "https://docs.rs/claude-agent-sdk"
repository = "https://github.com/taocraft/claude-agent-sdk-rs"
homepage = "https://github.com/taocraft/claude-agent-sdk-rs"
description = "Rust SDK for Claude Code CLI with bidirectional streaming, hooks, and custom tools support"
readme = "README.md"
categories = ["development-tools", "api-bindings", "asynchronous"]
keywords = ["claude", "ai", "agent", "anthropic", "llm"]
exclude = [
    ".github/",
    "vendors/",
    "fixtures/",
    ".gitignore",
    ".gitmodules",
]

[dependencies]
# Async runtime
tokio = { version = "1.47", features = ["full"] }

# Async traits
async-trait = "0.1"
futures = "0.3"
pin-project = "1.1"
async-stream = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Path utilities
path-absolutize = "3.1"

# Logging
log = "0.4"
tracing = "0.1"

# UUID generation
uuid = { version = "1.11", features = ["v4"] }

[dev-dependencies]
tokio-test = "0.4"
mockall = "0.13"

[features]
default = []
